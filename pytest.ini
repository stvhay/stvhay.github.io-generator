# pytest configuration for Hugo static site testing

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    meta: Tests for HTML meta tags (Open Graph, Twitter Cards, canonical URLs)
    structured_data: Tests for JSON-LD structured data validation
    html5: Tests for HTML5 validation
    content: Tests for content requirements (descriptions, etc.)
    accessibility: Tests for accessibility beyond alt text
    external: Tests for external URLs and network-dependent checks
    javascript: Tests for JavaScript code quality and functionality
