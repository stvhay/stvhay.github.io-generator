<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <header>
    {{ partial "header.html" . -}}
  </header>
  {{- partial "menu.html" (dict "menuID" "main" "page" .) }}
  <main>
    {{- block "main" . }}{{- end }}
  </main>
  <footer>
    {{ partial "footer.html" . -}}
  </footer>
</body>
</html>
