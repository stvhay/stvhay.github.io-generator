{{- define "main" }}
  <section id="home" class="container">
    <h1>{{ (.Site.GetPage "/about").Title }}</h1>
    {{ (.Site.GetPage "/about").Content }}
  </section>
  <section id="portfolio" class="container">
    {{ range where site.RegularPages "Section" "portfolio" }}
      {{- partial "post-card.html" (dict "page" .) }}
    {{- end }}
  </section>

{{- end }}
