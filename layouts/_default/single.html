{{- define "main" }}
  <section class="container">
    <article class="article card">
      <h1>{{ .Title }}</h1>
      {{- partial "date.html" . }}
      <br>
      {{- partial "thumb.html" (dict "page" . "class" "article-img") }}
      {{ .Content }}
    </article>
  </section>
  {{- partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{- end }}
